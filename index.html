<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.6REFuMGZTOpqXNGV-j3kmQHaHa?pid=ImgDet&rs=1">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <div class="header">
        <h1 style="text-align: center;">Top College List</h1>
        <div class="input-div">
            <input type="text" placeholder="Enter Country Name" class="input">
            <button class="btn">Search</button>
        </div>
    </div>
    <div class="list">
        <div class="titles">
            <h3>Universities/Colleges</h3>
            <h3>Websites</h3>
        </div>
        <div class="list-items">
            <ul class="ul-style" id="college-name">
                
            </ul>
            <ul class="ul-style" id="college-links">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
